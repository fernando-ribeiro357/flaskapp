[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=f1, json

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=f1
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=json
args=("./logs/log.json",)

[formatter_f1]
format=%(asctime)s - %(name)s - %(levelname)s : %(message)s

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s - %(name)s - %(levelname)s : %(message)s